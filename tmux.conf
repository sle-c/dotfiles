# improve colors
set -g default-terminal 'xterm-256color'
set-option -sa terminal-overrides ',xterm-256color:RGB'

# act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

set -g prefix2 C-s

# mouse config
set-option -g mouse on
setw -g mode-keys vi
set -g default-shell $SHELL
# set -g default-command "reattach-to-user-namespace -l ${SHELL}"
# bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
# bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"


# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# soften status bar color from harsh green to light gray
# set -g status-bg '#666666'
# set -g status-fg '#aaaaaa'

# remove administrative debris (session name, hostname, time) in status bar
# set -g status-left ''
# set -g status-right ''

# increase scrollback lines
set -g history-limit 10000

# prefix -> back-one-character
bind-key C-b send-prefix
# prefix-2 -> forward-incremental-history-search
bind-key C-s send-prefix -2

# don't suspend-client
unbind-key C-z

# Set pane border status
set -g pane-border-status bottom

# disable renaming panes automatically
set-option -wg automatic-rename off

# bind rename pane keys
bind-key r command-prompt -I "#W" "select-pane -T '%%'"

# keep current path when creating a new window
bind c new-window -c "#{pane_current_path}"

# keep current path when splitting to panes, also bind to different keys
bind-key "|" split-window -h -c "#{pane_current_path}"
bind-key "\\" split-window -fh -c "#{pane_current_path}"

bind-key "-" split-window -v -c "#{pane_current_path}"
bind-key "_" split-window -fv -c "#{pane_current_path}"

# open nvim config in new window
bind-key v split-window -h "cd ~/.config/nvim && nvim ~/.config/nvim/init.vim"

# Quick swap windows with >
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# switch between sessions
bind-key C-s switch-client -l

# bind ` to switch to marked session
bind \` switch-client -t'{marked}'

# Faster escape time
set -sg escape-time 0

# Disable visual effects for faster tmux
set -g visual-activity off
set -g visual-bell off
set -g visual-silence on

# Tmux plugins

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sessionist'

# Copy paste to clipboard
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @yank_action 'copy-pipe'

# dracula theme settings
set -g @plugin 'dracula/tmux'
set -g @dracula-show-fahrenheit false
set -g @dracula-show-powerline true
set -g @dracula-show-left-icon session

# tmux navigate quickly
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @thumbs-key F
set -g @thumbs-command 'echo -n {} | pbcopy'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
